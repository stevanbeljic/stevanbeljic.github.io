<!DOCTYPE html>

    <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
    <style>
        body {
            margin-top: 0px;
            font-family: 'Raleway';font-size: 18px;
            height: 100%;
        }

        .title {
            font-size: 40px;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .title p {
            font-size: 24px; /* Adjust the font size as desired */
            margin-top: 0px; /* Add some spacing between the two elements */
        }
        
        .odd{
            background-color: #202f36;
            text-align: center;
            color: white;
            padding-top: 20px;
        }

        .even{
            background-color: white;
            text-align: center;
            color: #202f36;
        }

        html, main {
            scroll-behavior: smooth;
            height: 100%;
        }

        .navbar {
            overflow: hidden;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.3);
            background-color: white;
        }

        .navbar .name{
            float:left;
            color: #247BA0;
            font-size: 25px;
            text-align: center;
            vertical-align: center;
            padding: 10px 100px;
        }

        .navbar a{
            float:right;
            color: #247BA0;
            text-align: center;
            padding: 13px 20px;
            vertical-align: center;
            font-size: 20px;
            text-decoration: none;
        }

        .navbar a:hover{
            background-color: #247BA0;
            color: white;
        }

        .navbar a.name:hover{
            background-color: transparent;
            color: #247BA0;
        }

        .grid-contact {
            display: grid;
            gap: 10px;
            background-color: transparent;
            padding: 0px;
            padding-bottom: 1cm;
            grid-template-columns: auto max-content;
            justify-content: center;
            align-items: center;
        }

        .grid-item img {
            width: auto;
            background-color: transparent;
            display: block;
            margin: 0 auto;
            justify-self: end;
        }

        .grid-item a {
            background-color: rgba(255, 255, 255, 0.8);
            text-align: left;
            padding: 20px;
            font-size: 30px;
            grid-column: 2;
            justify-self: start;
        }

        .link {
            background-color: transparent;
            text-align: center;
            padding: 20px;
            font-size: 30px;
        }

        .link-contact {
            font-size: 20px;
            text-decoration: none;
            color: white;
            display: grid;
            gap: 10px;
            align-items: center;
            grid-template-columns: auto max-content;
            justify-content: flex-start;
        }
        
    </style>
